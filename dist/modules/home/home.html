<div class="grid-block vertical" ng-show=home.authLoaded><div class="text-center grid-content shrink small-12"><h1>Click any button</h1></div><div class="grid-block wrap shrink"><div class="grid-content small-6 medium-3"><a class="button expand info" ng-click="home.buttonClicked('a')">A</a></div><div class="grid-content small-6 medium-3"><a class="button expand alert" ng-click="home.buttonClicked('b')">B</a></div><div class="grid-content small-6 medium-3"><a class="button expand warning" ng-click="home.buttonClicked('c')">C</a></div><div class="grid-content small-6 medium-3"><a class="button expand success" ng-click="home.buttonClicked('d')">D</a></div></div><div class="grid-block shrink wrap text-center"><div class="grid-content small-12"><h2><i>Metrics</i></h2></div><div class="grid-content small-12 medium-4"><h4>Total Clicks</h4><h2 ng-show="home.totalClicks !== null">{{ home.totalClicks }}</h2></div><div class="grid-content small-12 medium-4"><h4>Total Users</h4><h2 ng-show="home.totalUsers !== null">{{ home.totalUsers }}</h2></div><div class="grid-content small-12 medium-4"><h4>Last Clicked</h4><h2 ng-show="home.lastClicked !== null">{{ home.lastClicked | date:'medium' }}</h2></div></div><div class="grid-block shrink wrap text-center"><div class="grid-content small-12"><h2><i>Charts</i></h2></div><div class="collapse grid-content small-12 noscroll"><div google-chart chart=home.piechart style=height:400px;width:100%></div></div><div class="collapse grid-content small-12 large-6 noscroll"><div google-chart chart=home.linecharts.minute style=height:400px;width:100%></div></div><div class="collapse grid-content small-12 large-6 noscroll"><div google-chart chart=home.linecharts.hour style=height:400px;width:100%></div></div><div class="collapse grid-content small-12 large-6 noscroll"><div google-chart chart=home.linecharts.day style=height:400px;width:100%></div></div><div class="collapse grid-content small-12 large-6 noscroll"><div google-chart chart=home.linecharts.week style=height:400px;width:100%></div></div></div></div>
